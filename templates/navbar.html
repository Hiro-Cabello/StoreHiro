{% url 'login' as login %}
{% url 'register' as register %}
{% url 'carts:cart' as cart %}

<div class="navbar navbar-expand-md bg-dark  navbar-dark">
    <a href="{% url 'index' %}" class="navbar-brand">Store Hiro</a>

    <button type="button" name="button" class="navbar-toggler navbar-toggler-right " data-toggle="collapse" data-target="#navb" >
        <span class="navbar-toggler-icon" ></span>
    </button>

    <div id="navb" class="navbar-collapse collapse hide">

        <ul class="navbar-nav" > 
            <li class="nav-item  {% if request.path == cart %} active {% endif %} ">
                    <a href="{{ cart }}" class="nav-link" >Mi carrito <i class="fas fa-shopping-cart"></i></a>
            </li>
        </ul>



        <ul class="nav navbar-nav ml-auto">

            <!--Solo antes del logeo vas a poder ver login registro-->
            {% if user.is_authenticated %}


            <li class="navbar-item {% if request.path == register %}active{% endif %} ">
                <a href="{{ register }}" class="nav-link">   
                    <i class="fas fa-user-plus"></i> 
                    Registro
                </a>
            </li>


            <li class="navbar-item">
                <a href="{% url 'logout' %}" class="nav-link">
                    <i class="fas fa-sign-in-alt"></i>
                    Loguot
                </a>
            </li>



            {% else %}

            <li class="navbar-item {% if request.path == login %}active{% endif %} "><!--Aqui donde yo puedo identificar y mostrarle al usuario donde esta ubicado-->
                <!-- <a href="{% url 'login' %}" class="nav-link"> -->
                    <a href="{{ login }}" class="nav-link">
                    <i class="fas fa-user"></i>
                    Login
                    </a>
            </li>


            {% endif %}

        </ul>
    </div>

</div>
